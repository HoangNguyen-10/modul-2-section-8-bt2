<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Dãy số Fobinacci là:</p>

    <script>
        let i = 0;
        let a = 0;
        let b = 1;
        let c = 0;
        let n = parseInt(prompt('Nhập số nguyên dương n'));
        while (i < n) {
            a = b;
            b = c;
            c = a + b;
            document.write(c + ',');
            i++;
        }

    </script>
</body>

</html>
